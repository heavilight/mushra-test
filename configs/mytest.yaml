    - type: finish
      name: Thank You
      content: >
        <p><strong>Thank you for completing the test!</strong></p>
        <p>Please fill in the short form below and click <em>Send Results</em>.</p>
      popupContent: Your results have been submitted. Thank you for your time!
      showResults: false
      writeResults: true
      questionnaire:
          - type: likert
            name: headphones
            label: "Listening device"
            response:
              - value: headphones
                label: Headphones
              - value: earbuds
                label: Earbuds
              - value: speakers
                label: Speakers
          - type: number
            label: "Age"
            name: age
            min: 10
            max: 100
            default: 25
          - type: likert
            name: experience
            label: "Audio experience"
            response:
              - value: naive
                label: No training
              - value: intermediate
                label: Some training
              - value: expert
                label: Expert listener
